<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashingStyle.css">
</head>
<body>
    <div class="navdiv">
        <div class="nav-el"><button class="homebtn" onclick="showPage('home')">Home</button></div>
        <div class="nav-el">Procurement
            <div class="drop-list">
                <button class="list-btn" onclick="showPage('createRFQ')">Create RFQ</button>
                <button class="list-btn" onclick="showPage('processRFQ')">Process RFQ</button>
                <button class="list-btn" onclick="showPage('processQuotation')">Process Quotation</button>
                <button class="list-btn" onclick="showPage('thrownQuotation')">Rejected Quotations</button>
                <button class="list-btn" onclick="showPage('purchaseReqAwaiting')">Purchase Request Awaiting Approval</button>
                <button class="list-btn">Processed Purchase Order</button>
                <button class="list-btn" onclick="showPage('processDeliveryNote')">Process Delivery Note or Voucher</button>
                <button class="list-btn">Process Outstanding Items</button>
                <button class="list-btn">RFQ Status Report</button>
            </div>
        </div>
        <div class="nav-el">Accounts Payable
            <div class="drop-list">
                <button class="list-btn">Track Invoice</button>
                <button class="list-btn">Request Approval List</button>
                <button class="list-btn">Invoice Awaiting Approval</button>                
            </div>
        </div>
        <div class="nav-el">Budget Maintenance</div>
        <div class="nav-el">Services Maintenance</div>
        <div class="nav-el">System Administration</div>
    </div>
    <div class="goes-down-here"></div>
<script src="dashingscr.js"></script>
</body>
</html>
